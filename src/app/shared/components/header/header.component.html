<p>
  <ion-header>
    <ion-toolbar>
      <ion-item slot="start">
        <ion-thumbnail>
          <img src="{{this.menu.logo}}" alt="">
        </ion-thumbnail>
    </ion-item>
    <ng-container *ngFor="let item of this.menu.itens"> 
    <ion-item slot="start" lines="none">
      <ion-thumbnail class="icone">
        <img src="{{item.icone}}" alt="" >
      </ion-thumbnail>
  </ion-item>
    </ng-container>
    
    </ion-toolbar>

  </ion-header>
</p>
