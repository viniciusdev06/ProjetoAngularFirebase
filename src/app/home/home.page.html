<app-header></app-header>
<ion-content [fullscreen]="true">

    <ion-row clas="ion-justify-content-center">
        <ion-col size="6">
            <ion-item>
                <ion-label>
                    <h1>Login</h1>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="this.user.email" type label="E-mail" placeholder="E-mail" ="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input [(ngModel)]="this.user.password" label="Senha" placeholder="***" type="password"></ion-input>
            </ion-item>
            <ion-item lines="none">
                <ion-button (click)="">Acessar</ion-button>
            </ion-item>
        </ion-col>
    </ion-row>

</ion-content>
